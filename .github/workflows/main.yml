name: main.yml
on:
  push:
    branches:
      - "main"

  pull_request:
    branches:
      - "main"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12, 3.13]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

#      - name: Set up Python ${{ matrix.python-version }}
#        uses: actions/setup-python@v5
#        with:
#          python-version: ${{ matrix.python-version }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: sleep 20

      - name: Run tests
        run: docker compose exec -T web python manage.py test --settings=WebChat.settings_test

      - name: Show logs on failure
        if: failure()
        run: docker compose logs --tail=200 web

      - name: Stop services
        if: always()
        run: docker compose down -v
